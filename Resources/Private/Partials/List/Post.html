<div class="post">
    <h2><f:link.action action="show" arguments="{post: post}">{post.title}</f:link.action></h2>
    <f:render partial="Post/Meta" arguments="{_all}" />
    <f:if condition="{post.abstract}">
        <f:then>
            <p>{post.abstract}</p>
        </f:then>
        <f:else>
            <p>{post.description}</p>
        </f:else>
    </f:if>
</div>
