<f:layout name="Widget" />
<f:section name="Content">
    <h3 class="widget-title"><f:translate key="headline.categories"/></h3>
    <ul class="categories list-inline">
        <f:for each="{categories}" as="category">
            <f:if condition="{currentCategory} == {category.uid}">
                <f:then>
                    <li class="list-item category-item category-item-{category.uid} active"><blogvh:link.category category="{category}" /> (<f:count>{category.posts}</f:count>) <blogvh:link.category rss="true" category="{category}"><i class="fa fa-rss-square"></i></blogvh:link.category></li>
                </f:then>
                <f:else>
                    <li class="list-item category-item category-item-{category.uid}"><blogvh:link.category category="{category}" /> (<f:count>{category.posts}</f:count>) <blogvh:link.category rss="true" category="{category}"><i class="fa fa-rss-square"></i></blogvh:link.category></li>
                </f:else>
            </f:if>
        </f:for>
    </ul>
</f:section>
