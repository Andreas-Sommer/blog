<f:layout name="Widget" />

<f:section name="content">
    <h3>Recent Posts</h3>
    <f:for each="{posts}" as="post">
        <h4><f:link.action action="show" arguments="{post: post}">{post.title}</f:link.action></h4>
        <p><f:format.date format="d.m.Y - H:i:s">{post.crdate}</f:format.date></p>
    </f:for>
</f:section>
